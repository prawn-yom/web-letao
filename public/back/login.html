<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘管理系统-登录</title>
    <!-- 引入bootstrap的css文件 -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <!-- 引入 bootstrap-validator 的css文件 -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <!-- 引入进度条css文件 -->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <!-- 引入自己的css文件 -->
    <link rel="stylesheet" href="./css/common.css">
</head>

<body class="login_bg">
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default panel-primary mt_150">
                <div class="panel-heading ">
                    <h4>乐淘后台管理系统</h4>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="username" class="col-sm-3 control-label">用户名:</label>
                            <div class="col-sm-9">
                                <input type="text" autocomplete="off" name="username" class="form-control" id="username" placeholder="请输入你的用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">密&nbsp&nbsp&nbsp&nbsp码:</label>
                            <div class="col-sm-9">
                                <input type="password" name="password" class="form-control" id="password" placeholder="请输入你的密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-6">
                                <button type="reset" class="btn btn-default pull-left">重置</button>
                                <button type="submit" class="btn btn-primary pull-right">登录</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- 引入jQuery文件 -->
    <script src="./lib/jquery/jquery-1.12.4.js"></script>
    <!-- 引入bootstrap的js文件 -->
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <!-- 引入 bootstrap-validator 的js文件 -->
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <!-- 引入 nprogress 的js文件 -->
    <script src="./lib/nprogress/nprogress.js"></script>
    <!-- 引入自己的js文件 -->
    <script src="./js/common.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
